<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A feature-rich chess application with a powerful AI, game analysis, and a modern interface."/>
    <title>Chess</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        :root { --light-square-color: #eaefd2; --dark-square-color: #769656; --highlight-color: rgba(255, 255, 0, 0.4); }
        body { font-family: 'Inter', sans-serif; background-color: #373634; color: #d1d1d1; }
        #board { box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 4px solid rgba(0,0,0,0.2); }
        .white-1e1d7 { background-color: var(--light-square-color) !important; }
        .black-3c85d { background-color: var(--dark-square-color) !important; }
        .premove-highlight { box-shadow: inset 0 0 3px 3px rgba(255, 170, 0, 0.75); }
        .highlight-hint { box-shadow: inset 0 0 3px 3px var(--highlight-color); }
        .highlight-selected { box-shadow: inset 0 0 3px 3px #ffdd00; }
        .highlight-legal::after {
            content: ''; display: block; width: 30%; height: 30%;
            border-radius: 50%; background: rgba(0, 0, 0, 0.25);
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .captured-piece { width: 28px; height: 28px; margin: 2px; }
        .thinking-animation { animation:pulse 1.5s ease-in-out infinite; } @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.6;} }
        .board-wrapper { display: grid; grid-template-columns: 24px 1fr 24px; grid-template-rows: 24px 1fr 24px; justify-items: center; align-items: center; gap: 4px; }
        #board { grid-column: 2; grid-row: 2; }
        .coordinates { color: #9e9c99; font-weight: 600; font-size: 0.8rem; pointer-events: none; user-select: none; }
        .files { display: flex; justify-content: space-around; width: 100%; }
        .ranks { display: flex; flex-direction: column; justify-content: space-around; height: 100%; }
        #top-files { grid-column: 2; grid-row: 1; } #bottom-files { grid-column: 2; grid-row: 3; }
        #left-ranks { grid-column: 1; grid-row: 2; } #right-ranks { grid-column: 3; grid-row: 2; }
        .move-history-item { cursor: pointer; padding: 2px 5px; border-radius: 4px; transition: background-color 0.2s; }
        .move-history-item:hover { background-color: #403d39; }
        .current-move { background-color: #6a6865; color: white; }
        select {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            background-color: #262522; border: 1px solid #403d39; border-radius: 4px;
            padding: 0.5rem 0.75rem; color: #eee;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;
        }
        input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #444; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #81b64c; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
        input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; background: #81b64c; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
        .nav-btn:disabled, #resize-sidebar-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #sound-icon, .nav-btn img, #resize-sidebar-btn img { filter: invert(0.8); }
        .nav-btn:hover:not(:disabled) img, #resize-sidebar-btn:hover:not(:disabled) img { filter: invert(1); }
        .analysis-btn { background-color: #403d39; padding: 6px 10px; border-radius: 4px; font-size: 0.875rem; font-weight: 600; color: #d1d1d1; transition: background-color 0.2s; }
        .analysis-btn:hover:not(:disabled) { background-color: #504d49; }
        .analysis-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .current-move-analysis { background-color: #5a83b4 !important; color: white; }
        .analysis-move-item { cursor: pointer; transition: background-color 0.2s; }
        .analysis-move-item:hover { background-color: #504d49; }
        #review-progress-bar { background-color: #262522; border: 1px solid #403d39; }
        #review-progress-fill { background-color: #5a83b4; transition: width 0.3s ease-in-out; }
        #side-panel { transition: width 0.3s ease-in-out; }
        #move-assessment-details { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="loading-indicator" class="fixed inset-0 bg-[#373634] z-50 flex items-center justify-center">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-white mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-lg font-semibold">Loading Engine...</p>
        </div>
    </div>

    <div class="w-full max-w-screen-xl mx-auto flex flex-col lg:flex-row items-center lg:items-start justify-center gap-8">
        
        <div class="w-full lg:flex-1 flex justify-center items-stretch gap-3">
            <div class="flex items-center">
                <div id="eval-bar-container" class="w-6 h-full bg-black/20 rounded-full overflow-hidden flex flex-col border border-black/30">
                    <div id="eval-bar-black" class="w-full bg-stone-800" style="height:50%;"></div>
                    <div id="eval-bar-white" class="w-full bg-stone-200" style="height:50%;"></div>
                </div>
            </div>
            <main class="w-full max-w-[720px] flex flex-col gap-2 text-white">
                <header class="flex justify-between items-center mb-1 p-2 bg-black/20 rounded-md">
                    <span id="top-player-name" class="font-bold text-lg">AI (Black)</span>
                    <span id="black-advantage" class="font-bold text-green-400"></span>
                    <div id="captured-by-black" class="flex flex-wrap items-center min-h-[32px]"></div>
                </header>
                <div class="board-wrapper">
                    <div id="top-files" class="coordinates files"></div><div id="left-ranks" class="coordinates ranks"></div>
                    <div id="board" class="w-full"></div>
                    <div id="right-ranks" class="coordinates ranks"></div><div id="bottom-files" class="coordinates files"></div>
                </div>
                <footer class="flex justify-between items-center mt-1 p-2 bg-black/20 rounded-md">
                    <span id="bottom-player-name" class="font-bold text-lg">Player (White)</span>
                    <span id="white-advantage" class="font-bold text-green-400"></span>
                    <div id="captured-by-white" class="flex flex-wrap items-center min-h-[32px]"></div>
                </footer>
            </main>
        </div>

        <aside id="side-panel" class="w-full lg:w-[400px] text-gray-300 p-4 rounded-lg bg-[#312e2b] flex flex-col gap-4">
            <section class="text-center pb-4 border-b border-[#403d39]">
                <div class="flex justify-center items-center gap-4">
                    <h1 id="player-name" class="text-3xl font-bold text-white cursor-pointer hover:text-amber-300 transition-colors" title="Click to edit name">Player</h1>
                    <button id="resize-sidebar-btn" title="Resize Panel" aria-label="Resize Panel" class="transition-opacity hover:opacity-80">
                        <img id="resize-icon" src="icon/arrows-pointing-out.png" alt="Resize" class="w-6 h-6">
                    </button>
                    <button id="toggle-sound-button" title="Toggle Sound" aria-label="Toggle Sound" class="transition-opacity hover:opacity-80">
                        <img id="sound-icon" src="icon/speaker-wave.png" alt="Sound" class="w-7 h-7">
                    </button>
                </div>
                <div id="game-status" class="text-lg font-semibold h-7 mt-1">White's Turn</div>
                <div id="opening-name" class="text-stone-300 text-sm h-5 truncate" title="Chess Opening"></div>
            </section>
            
            <div id="gameplay-controls">
                <div class="grid grid-cols-2 gap-3">
                    <button id="restart-button" class="w-full px-4 py-3 bg-[#81b64c] text-white font-bold rounded-md shadow-md hover:bg-[#95d05a] transition-colors text-lg">New Game</button>
                    <button id="swap-sides-button" class="w-full px-4 py-3 bg-[#5a83b4] text-white font-bold rounded-md shadow-md hover:bg-[#6c9cd4] transition-colors text-lg">Swap Sides</button>
                </div>
                <div id="player-color-indicator" class="text-center text-stone-300 font-semibold mt-3">You are playing as White</div>
            </div>
            <div id="analysis-mode-controls" class="hidden" aria-hidden="true">
                 <button id="exit-analysis-button" class="w-full px-4 py-3 bg-rose-700 text-white font-bold rounded-lg shadow-md hover:bg-rose-800 transition-colors text-lg">Exit Analysis & New Game</button>
            </div>

            <div class="border-t border-[#403d39] pt-2">
                <nav class="flex border-b border-[#403d39]" role="tablist" aria-label="Game Tabs">
                    <button id="tab-btn-moves" role="tab" class="flex-1 p-2 text-base font-bold text-white border-b-2 border-white" aria-label="Moves Tab">Moves</button>
                    <button id="tab-btn-settings" role="tab" class="flex-1 p-2 text-base font-bold text-gray-400 border-b-2 border-transparent hover:text-white" aria-label="Settings Tab">Settings</button>
                    <button id="tab-btn-analysis" role="tab" class="flex-1 p-2 text-base font-bold text-gray-400 border-b-2 border-transparent hover:text-white" aria-label="Analysis Tab">Analysis</button>
                </nav>
                <div class="pt-4 h-[440px]">
                    <div id="tab-content-moves" role="tabpanel" class="h-full flex flex-col">
                        <div class="flex justify-center items-center gap-4 mb-3">
                            <button id="nav-first" title="First Move" aria-label="First Move" class="nav-btn"><img src="icon/backward.png" alt="First" class="w-6 h-6"></button>
                            <button id="nav-prev" title="Previous Move" aria-label="Previous Move" class="nav-btn"><img src="icon/chevron-left.png" alt="Previous" class="w-6 h-6"></button>
                            <button id="nav-next" title="Next Move" aria-label="Next Move" class="nav-btn"><img src="icon/chevron-right.png" alt="Next" class="w-6 h-6"></button>
                            <button id="nav-last" title="Last Move" aria-label="Last Move" class="nav-btn"><img src="icon/forward.png" alt="Last" class="w-6 h-6"></button>
                            <div class="border-l h-6 border-stone-600 mx-1"></div>
                            <button id="hint-button" title="Suggest a Move" aria-label="Suggest a Move" class="nav-btn"><img id="hint-icon" src="icon/light-bulb.png" alt="Hint" class="w-6 h-6"></button>
                            <button id="undo-button" title="Undo Last Move" aria-label="Undo Last Move" class="nav-btn"><img src="icon/arrow-uturn-left.png" alt="Undo" class="w-6 h-6"></button>
                        </div>
                        <div id="move-history-log" class="flex-grow overflow-y-auto p-2 bg-black/20 rounded-md"></div>
                    </div>
                    <div id="tab-content-settings" role="tabpanel" class="hidden h-full overflow-y-auto space-y-4 p-1" aria-hidden="true">
                        <div>
                            <label for="difficulty-slider" class="font-bold text-base mb-2 text-center block">AI ELO: <span id="elo-display">450</span></label>
                            <input type="range" id="difficulty-slider" min="1" max="12" value="1" step="1"/>
                        </div>
                        <div>
                            <label for="theme-selector" class="font-bold text-base mb-2 block">Board Theme</label>
                            <select id="theme-selector"></select>
                        </div>
                        <div>
                            <label for="piece-theme-selector" class="font-bold text-base mb-2 block">Piece Theme</label>
                            <select id="piece-theme-selector"></select>
                        </div>
                    </div>
                    <div id="tab-content-analysis" role="tabpanel" class="hidden h-full flex flex-col space-y-2" aria-hidden="true">
                        <div class="flex items-center justify-between gap-2">
                            <button id="run-review-btn" class="analysis-btn flex-1">Run Game Review</button>
                            <div class="flex items-center gap-1">
                                <input type="checkbox" id="infinite-analysis-toggle" class="h-4 w-4" checked>
                                <label for="infinite-analysis-toggle" class="text-sm">Infinite</label>
                            </div>
                        </div>
                        <div id="move-assessment-details" class="p-2 bg-black/20 rounded-md space-y-1 text-center hidden" aria-hidden="true">
                            <h4 id="assessment-title" class="text-lg font-bold text-sky-300">Excellent Move</h4>
                            <p id="assessment-comment" class="text-sm text-gray-300">This maintains your advantage.</p>
                        </div>
                        <div id="analysis-move-list" class="flex-grow overflow-y-auto bg-black/20 rounded-md p-1 space-y-1"></div>
                        <div class="flex-shrink-0 space-y-2">
                            <div class="p-2 bg-black/20 rounded-md space-y-1">
                                <div class="flex items-center justify-between">
                                    <span class="font-bold text-base text-white">Evaluation:</span>
                                    <span id="analysis-eval-score" class="font-mono text-lg font-bold text-white">+0.00</span>
                                </div>
                                <div class="text-sm truncate">
                                    <strong class="text-gray-400">Best:</strong>
                                    <span id="analysis-top-line" class="font-mono">...</span>
                                </div>
                                <div id="analysis-engine-stats" class="text-xs text-gray-500 font-mono">Depth: ... | Nodes: ...</div>
                            </div>
                            <div>
                                <canvas id="eval-chart" class="w-full h-20"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50" aria-hidden="true">
        <div id="game-over-modal" class="bg-[#262522] p-8 rounded-lg text-center text-white hidden border border-[#403d39]">
            <h2 id="modal-title" class="text-3xl font-bold mb-4">Game Over!</h2>
            <p id="modal-message" class="text-xl mb-6">White wins by Checkmate.</p>
            <div id="rating-change" class="text-lg mb-4 h-8"></div>
            <div class="grid grid-cols-2 gap-4">
                <button id="modal-analyze" class="w-full px-4 py-3 bg-[#5a83b4] font-bold rounded-md shadow-md hover:bg-[#6c9cd4] transition-colors text-lg">Analyze</button>
                <button id="modal-restart" class="w-full px-4 py-3 bg-[#81b64c] font-bold rounded-md shadow-md hover:bg-[#95d05a] transition-colors text-lg">Play Again</button>
            </div>
        </div>
        <div id="promotion-modal" class="bg-[#312e2b] p-4 rounded-lg hidden border border-[#403d39]">
            <h3 class="text-white text-center font-bold mb-2">Promote to:</h3>
            <div id="promotion-choices" class="flex gap-2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
